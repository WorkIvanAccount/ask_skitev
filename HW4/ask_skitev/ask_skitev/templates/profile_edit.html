{% extends "layout/base.html" %}
{% load static %}

{% block content %}
<div>
    <h2 class="mb-4">Edit Profile</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ uform.non_field_errors }}
        {{ pform.non_field_errors }}

        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label class="form-label mb-0">Username</label></div>
            {{ uform.username }}
        </div>

        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label class="form-label mb-0">Email</label></div>
            {{ uform.email }}
        </div>

        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label class="form-label mb-0">Avatar</label></div>
            {{ pform.avatar }}
        </div>

        <div class="d-flex flex-column" style="margin-left: 25%;">
            <div><button class="btn btn-lg border btn-outline-primary mt-2">Save</button></div>
        </div>
    </form>
</div>
{% endblock %}
