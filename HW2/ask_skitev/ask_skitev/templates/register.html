{% extends "layout/base.html" %}
{% load static %}

{% block content %}
<div>
    <h2 class="mb-4">Log In</h2>

    <div class="alert alert-danger mb-4" role="alert">
        Sorry, this email address allready register!
    </div>

    <form>
        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label for="login" class="form-label mb-0">Login</label></div>
            <input maxlength="100" type="text" class="form-control col-5" id="login" placeholder="Enter your Login here">
        </div>
        
        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label for="login" class="form-label mb-0">Email</label></div>
            <input maxlength="100" type="text" class="form-control col-5" id="login" placeholder="Enter your Email here">
        </div>

        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label for="login" class="form-label mb-0">NickName</label></div>
            <input maxlength="100" type="text" class="form-control col-5" id="login" placeholder="Enter your NickName here">
        </div>

        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label for="password" class="form-label mb-0">Password</label></div>
            <input maxlength="100" type="password" class="form-control col-5" id="password" placeholder="*******">
        </div>

        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label for="password" class="form-label mb-0">Repeat password</label></div>
            <input maxlength="100" type="password" class="form-control col-5" id="password" placeholder="*******">
        </div>
        
        <div class="mb-4 d-flex">
            <div class="col-3 d-flex align-items-center"><label for="password" class="form-label mb-0">Repeat password</label></div>

            <div class="col-5 d-flex justify-content-between p-0">
                <input type="text" class="form-control col-9" placeholder="c:\avatar.jpg" readonly>
                <button class="btn btn border btn-outline-primary col-3">Choose</button>
            </div>
        </div>

        <div class="d-flex flex-column" style="margin-left: 25%;">
            <div><button class="btn btn-lg border btn-outline-primary mt-2">Register!</button></div>
        </div>
    </form>
</div>
{% endblock %}
